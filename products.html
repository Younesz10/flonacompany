<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Homepage</title>
    <link rel="icon" type="image/png" href="/images/flona_favicon.png" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.js"></script>
    <script
      src="https://kit.fontawesome.com/eb9a0b4ec9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"

    />
  </head>

  <body>
    <div id="preloader"></div>

    <!-- navbar section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"

        <div class="navbar__toggle" id="mobile-menu">

          </li>
          <li class="navbar__item">

          </li>
          <li class="call-button">
            <a href="tel:+9647503181817">CALL NOW</a>
          </li>
        </ul>
      </div>

    <!-- Hero Section -->

    <div class="our_products">
      <div class="our_products_card">
        <div class="our_products_container">
          <div class="our_products_content">
            <h1>Our Products</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="app. js"></script>
    <script>
      var loader = document.getElementById("preloader");

      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
